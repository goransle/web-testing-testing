<html>
    <head>
      <script src="https://code.highcharts.com/highcharts.js"></script>
    </head>
  <body>
      <div id="hc-container"></div>

      <script>
          Highcharts.chart('hc-container', {
            chart: {
              type: 'bar'
            },
            title: {
              text: 'Fruit Consumption'
            },
            xAxis: {
              categories: ['Apples', 'Bananas', 'Oranges']
            },
            yAxis: {
              title: {
                text: 'Fruit eaten'
              }
            },
            series: [{
              name: 'Jane',
              data: [1, 0, 4]
            }, {
              name: 'John',
              data: [5, 7, 3]
            }]
        
          });

      </script>

    <script type="module">
      import { runTests } from '@web/test-runner-mocha';
      import { expect } from '@esm-bundle/chai';

      runTests(async () => {
        // write your tests inline
        describe('HTML tests', () => {
          it('works', () => {
            expect('foo').to.equal('foo');

            const chart = document.querySelector('#hc-container .highcharts-root');

            expect(chart).to.exist;

            expect(window.Highcharts.charts.length).to.equal(1);
          });
        });
      });
    </script>
  </body>
</html>
